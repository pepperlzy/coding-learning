<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多行多列式布局</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .box {
        width: 880px;
        background-color: #ccd6ff;
        overflow: hidden;
        margin: 0 auto;
      }
      .box > ul > li {
        width: 200px;
        height: 200px;
        background-color: rgb(160, 126, 255);
        float: left;
        margin: 10px;
      }
      .box::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>多行多列式布局</h1>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
    </div>
  </body>
</html>
