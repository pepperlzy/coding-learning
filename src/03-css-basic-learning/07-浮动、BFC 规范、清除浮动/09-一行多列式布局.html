<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一行多列式布局</title>
    <style>
      .box {
        width: 900px;
        overflow: hidden;
        background-color: rgb(254, 247, 216);
      }
      .box1 {
        height: 200px;
        width: 200px;
        background-color: rgb(160, 191, 252);
        float: left;
        margin: 10px;
      }
      .box :nth-child(2) {
        width: 400px;
        background-color: rgb(206, 194, 254);
      }
    </style>
  </head>
  <body>
    <h1>一行多列式布局</h1>
    <div class="box">
      <div class="box1"></div>
      <div class="box1"></div>
      <div class="box1"></div>
    </div>
  </body>
</html>
