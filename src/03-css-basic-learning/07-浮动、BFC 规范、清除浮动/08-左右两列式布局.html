<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>左右两列式布局</title>
    <style>
      .box {
        width: 600px;
        font-size: 24px;
        color: #fff;
        overflow: hidden;
        background-color: rgb(255, 176, 176);
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: rgb(0, 240, 232);
        float: left;
        margin: 20px;
      }
      .box2 {
        width: 300px;
        height: 200px;
        background-color: rgb(86, 108, 255);
        float: left;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">左</div>
      <div class="box2">右</div>
    </div>
  </body>
</html>
