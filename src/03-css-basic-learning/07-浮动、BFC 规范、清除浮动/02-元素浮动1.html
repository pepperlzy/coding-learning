<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的浮动</title>
    <style>
      .box {
        /* 宽度不够时子盒子会掉下去 */
        width: 600px;
        /* width: 500px; */
        /* 不设置高度时，父元素会塌陷 */
        height: 200px;
        border: 3px solid rgb(255, 87, 87);
      }
      .b1,
      .b2,
      .b3 {
        width: 200px;
        height: 200px;
        /* 添加浮动使元素并排排列 */
        float: left;
      }
      .b1 {
        background-color: rgb(89, 205, 244);
      }
      .b2 {
        background-color: rgb(87, 115, 255);
      }
      .b3 {
        background-color: rgb(224, 181, 255);
      }
    </style>
  </head>
  <body>
    <h1>浮动</h1>
    <p>
      浮动的本质功能：用来实现并排 <br />
      要浮动，并排的盒子都要设置浮动 <br />
      父盒子要有足够的宽度，否则子盒子会掉下去
    </p>
    <div class="box">
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="b3"></div>
    </div>
  </body>
</html>
