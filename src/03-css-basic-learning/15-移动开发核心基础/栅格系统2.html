        border: 1px solid rgb(35, 134, 255);
        min-height: 100px;
      }
    </style>
    <link rel="stylesheet" href="./media.css" />

      <div class="col col-xlg-3 col-lg-4">1</div>

    <div class="row">
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-12">1</div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-12">2</div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-12">3</div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-12">4</div>
      <div class="col col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-12">5</div>
