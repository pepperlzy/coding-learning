<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        box-sizing: border-box;
        padding: 5px;
        width: 16.66666667%;
      }
      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 1200px) {
        .item {
          width: 20%;
        }
      }
      @media screen and (max-width: 992px) {
        .item {
          width: 25%;
        }
      }
      @media screen and (max-width: 768px) {
        .item {
          width: 33.33333333%;
        }
      }
      @media screen and (max-width: 576px) {
        .item {
          width: 50%;
        }
      }
      @media screen and (max-width: 400px) {
        .item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><img src="./common-list2@2x.png" alt="" /></div>

      <div class="item"><img src="./common-list2@2x.png" alt="" /></div>
