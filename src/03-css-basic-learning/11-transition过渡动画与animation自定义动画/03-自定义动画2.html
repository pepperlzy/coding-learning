<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: aqua;
        animation: changcolor 4s;
      }

      /* 百分比 */
      @keyframes changcolor {
        0% {
          background-color: rgb(255, 71, 71);
          top: 0;
          left: 0;
        }
        25% {
          background-color: rgb(255, 230, 0);
          top: 0;
          left: 200px;
        }
        50% {
          background-color: rgb(255, 230, 0);
          top: 200px;
          left: 200px;
        }
        75% {
          background-color: rgb(255, 230, 0);
          top: 200px;
          left: 0;
        }
        100% {
          background-color: rgb(255, 230, 0);
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <body>
      <div class="box"></div>
    </body>
  </body>
</html>
