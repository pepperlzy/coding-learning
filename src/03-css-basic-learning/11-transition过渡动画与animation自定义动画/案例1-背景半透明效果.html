<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 1px solid rgb(173, 42, 255);
        overflow: hidden;
      }
      .box img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box::after {
        position: absolute;
        display: block;
        content: "";
        width: 200px;
        height: 200px;
        top: 0;
        /* top: 200px;
        transition: top 1s; */
        /* 设置动画效果 */
        transition: background-color 1s;
      }
      .box:hover::after {
        background-color: rgb(0, 0, 0, 0.5);
        /* top: 0; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/bg2.webp" alt="" />
    </div>
  </body>
</html>
