<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 1px solid rgb(173, 42, 255);
        overflow: hidden;
      }
      .box img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box span {
        position: absolute;
        display: block;
        color: #fff;
        width: 200px;
        /* height: 50px; */
        line-height: 50px;
        text-align: center;
        background-color: rgb(0, 0, 0, 0.5);
        /* top: 0; */
        /* top: 200px;
        transition: top 1s; */
        /* 通过修改高度 */
        height: 0;
        bottom: -50px;
        bottom: 0;
        transition: height 1s;
        /* transition: bottom 1s; */
        /* 设置动画效果 */
        /* transition: background-color 1s; */
      }
      .box:hover span {
        /* bottom: 0; */
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/bg2.webp" alt="" />
      <span>情人节-送鲜花</span>
    </div>
  </body>
</html>
