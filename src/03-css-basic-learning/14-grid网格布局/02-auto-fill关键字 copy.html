<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* grid容器 */
      .grid-container {
        margin: 50px;
        width: 800px;
        height: 200px;
        background-color: rgb(169, 208, 255);
        display: grid;
        /* grid-template-columns: repeat(auto-fill, 200px); */
        grid-template-rows: [a1] 200px [a2];
        /* grid-template-columns: 1fr 1fr minmax(550px, 600px); */
        grid-template-columns: [b1] 200px [b2] auto [b3] 200px [b4];
      }

      /* grid-item项目 */
      .grid-item:nth-child(n) {
        background-color: rgb(165, 151, 255);
      }
      .grid-item:nth-child(2n) {
        background-color: rgb(207, 180, 255);
      }
      .grid-item:nth-child(2) {
        /* width: 200px; */
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <!-- <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div> -->
      <!-- <div class="grid-item">8</div>
      <div class="grid-item">9</div> -->
    </div>
  </body>
</html>
