<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        font-size: 50px;
        flex-direction: row-reverse;
      }
      .item {
      }
      .item::before {
        content: "\2605";

        color: #ddd;
        /* display: none; */
      }

      /* .item:hover::before {
        color: red;
      }
      .item:hover ~ .item::before {
        color: red;
      } */
      .item.current::before {
        color: red;
      }
      .item.current ~ .item::before {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
  <script>
    var start = document.querySelectorAll(".box .item");
    console.log(start);
    var len = start.length;
    for (var i = 0; i < len; i++) {
      start[i].onclick = function () {
        for (var j = 0; j < len; j++) {
          start[j].classList.remove("current");
        }
        this.classList.add("current");
      };
    }
  </script>
</html>
