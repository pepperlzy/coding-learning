<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-并集选择器</title>
    <style>
      /* 清楚默认样式，选择器之间用逗号隔开 */
      h2,
      div,
      span,
      p,
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h2>并集选择器</h2>
    <div>并集选择器</div>
    <span>并集选择器</span>
    <p>并集选择器</p>
    <ul>
      <li>并集选择器</li>
      <li>并集选择器</li>
      <li>并集选择器</li>
    </ul>
  </body>
</html>
