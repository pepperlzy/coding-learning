<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:checked与相邻兄弟选择器的结合用法</title>
    <style>
      /* 点击添加阴影效果 */
      input:checked {
        box-shadow: 0px 0px 4px #21d291;
      }
      /* 选中隐藏 */
      /* input:checked + div {
        display: none;
      } */
      input:checked + div {
        border: 1px solid #21d291;
      }
      div {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
      }
      .item {
        width: 25px;
        height: 25px;
        background-color: aquamarine;
        margin: 12px auto;
      }
      input:checked + div {
        display: block;
      }
    </style>
  </head>
  <body>
    <label for="a">
      <input type="checkbox" name="" id="a" />
      <div>
        <div class="item"></div>
      </div>
    </label>
  </body>
</html>
