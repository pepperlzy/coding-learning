<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的父级拥有“滚动机制”</title>
    <style>
        body {
          margin: 0;
          height: 2000px;
        }
        .top {
          height: 100px;
          background-color: rgb(229, 192, 255);
        }
        .main {
          width: 500px;
          margin: 20px auto;
          height: 300px;
          /* 元素的父级拥有“滚动机制” */
          overflow: auto;
        }
        .head {
          height: 150px;
          background-color: rgba(85, 156, 255,.5);
          /* 粘性定位 */
          position: sticky;
          top: 0px;
        }
        .con {
          height: 700px;
          background-color: rgba(10, 180, 109);
        }
      </style>
      <body>
        <div class="top"></div>
        <div class="main">
          <div class="head">111</div>
          <div class="con">222</div>
        </div>
      </body>
</html>
