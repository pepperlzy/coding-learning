<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定定位</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 2000px;
      }
      .box {
        width: 400px;
        height: 300px;
        background-color: rgb(175, 169, 255);
        margin-left: 100px;
        /* 只想对于浏览器窗口 */
        position: relative;
      }
      .item {
        width: 200px;
        height: 150px;
        /* 添加固定定位 */
        position: fixed;
        /* 与浏览器顶部40px */
        top: 40px;
        /* 与浏览器左侧40px */
        left: 50px;
        background-color: rgb(180, 215, 255);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
