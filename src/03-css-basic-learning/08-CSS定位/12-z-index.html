<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        position: relative;
        width: 600px;
        height: 600px;
        background-color: rgb(125, 138, 255, 0.5);
      }
      .itme {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .item1 {
        background-color: rgb(227, 192, 255);
        /* z-index值越大,元素越在上 */
        /* z-index: 1; */
      }
      .item2 {
        top: 20px;
        left: 30px;
        background-color: rgb(192, 255, 251);
        /* 默认值为0 */
        /* z-index 值为负数 */
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="itme item1"></div>
      <div class="itme item2"></div>
    </div>
  </body>
</html>
