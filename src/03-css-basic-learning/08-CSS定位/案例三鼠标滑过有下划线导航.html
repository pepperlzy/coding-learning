<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        /* border: 1px solid #000; */
        height: 50px;
        background-color: rgb(219, 220, 223);
      }
      .nav {
        margin-top: 50px;
      }
      .nav ul li {
        float: left;
      }
      a {
        display: block;
        text-decoration: none;
        color: #fff;
        line-height: 50px;
        padding: 0 10px;
      }
      .nav ul li a:hover {
        position: relative;
        background-color: rgb(58, 58, 58);
        height: 50px;
        border-bottom: 4px solid rgb(234, 222, 0);
        top: -2px;
        line-height: 54px;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul class="clearfix">
        <li><a href="#">首页</a></li>
        <li><a href="#">免费直播课</a></li>
        <li><a href="#">web前端工程师</a></li>
        <li><a href="#">Java架构师</a></li>
        <li><a href="#">微信小程序</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">关于我们</a></li>
      </ul>
    </div>
  </body>
</html>
