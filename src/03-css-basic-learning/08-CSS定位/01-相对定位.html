<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相对定位</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 600px;
        border: 1px solid #000;
      }
      .box > div {
        width: 200px;
        height: 200px;
        float: left;
      }
      .box1 {
        background-color: rgb(254, 126, 126);
      }
      /* 给要调整的元素自身添加position：relative */
      .box2 {
        background-color: rgb(105, 205, 255);
        position: relative;
        top: 40px;
        left: 20px;
        /* 可以为负值 */
        /* left: -20px; */
      }
      .box3 {
        background-color: rgb(221, 146, 255);
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
    <p>
      元素的初始位置占据的空间会被保留
      新地方不占空间不会对页面其他元素产生任何影响
    </p>
  </body>
</html>
