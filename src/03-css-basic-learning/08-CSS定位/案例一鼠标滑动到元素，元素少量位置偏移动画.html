<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标滑动到元素，元素少量位置偏移动画</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 40px auto;
      }
      .box ul li {
        width: 150px;
        height: 150px;
        background-color: rgb(190, 160, 255);
        float: left;
        margin: 0 10px;
        position: relative;
      }
      .clarfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .box ul li:hover {
        top: -15px;
      }
    </style>
  </head>
  <body>
    <div class="box clarfix">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>
</html>
