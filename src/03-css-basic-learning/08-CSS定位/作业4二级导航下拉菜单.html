<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二级导航下拉菜单</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      /* nav start  */
      .nav {
        width: 100%;
        height: 60px;
        background-color: #fd6a88;
      }
      /* nav end  */

      /* navbox start  */
      .navbox {
        margin: 0 auto;
        width: 1200px;
      }
      .navbox ul > li {
        float: left;
        /* padding: 0 67px; */
        line-height: 60px;
        height: 60px;
        font-size: 18px;
        /* 给父元素添加绝对定位 */
        position: relative;
        /* background-color: rgb(62, 83, 249); */
      }
      .navbox ul li a {
        display: block;
        /* 由内边距撑开盒子 */
        padding: 0 67px;
        height: 100%;
      }
      .navbox ul li a:hover {
        background-color: #ee4d75;
      }
      /* 清除浮动 */
      .clearfix::after {
        display: block;
        content: "";
        clear: both;
      }
      /* item start  */
      .navbox ul li .item {
        /* 添加绝对定位 */
        position: absolute;
        width: 100%;
        top: 60px;
        left: 0;
        background-color: #fd6a88;
        /* 默认情况下隐藏 */
        display: none;
      }
      /* 鼠标滑过显示下拉菜单 */
      .navbox ul li:hover .item {
        display: block;
      }
      .navbox ul li .item li {
        float: none;
        font-size: 14px;
      }
      .navbox ul li .item li a {
        display: block;
        padding: 0;
        text-align: center;
      }
      /* item end  */
      /* navbox end  */
    </style>
  </head>
  <body>
    <!-- nav start -->
    <div class="nav">
      <!-- navbox start  -->
      <div class="navbox">
        <ul class="clearfix">
          <li>
            <a href=""> 小米手机 </a>
            <!-- 鼠标浮动后显示下拉菜单 -->
            <!-- item start -->
            <ul class="item">
              <li>
                <a href="#">xiaomi Pro 12</a>
              </li>
              <li>
                <a href="#">xiaomi 12</a>
              </li>
              <li>
                <a href="#">xiaomi 12X</a>
              </li>
              <li>
                <a href="#">xiaomi 青春活力版</a>
              </li>
              <li>
                <a href="#">xiaomi civi</a>
              </li>
            </ul>
            <!-- item end -->
          </li>
          <li><a href=""> Redmi小米 </a></li>
          <li><a href=""> 电视 </a></li>
          <li><a href=""> 笔记本 </a></li>
          <li><a href=""> 平板 </a></li>
          <li><a href=""> 路由器 </a></li>
        </ul>
      </div>
      <!-- navbox end -->
    </div>
    <!-- nav end -->
  </body>
</html>
