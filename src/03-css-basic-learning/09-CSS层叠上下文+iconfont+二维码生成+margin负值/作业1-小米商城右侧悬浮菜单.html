<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米商城右侧悬浮菜单</title>
    <!-- 引入字体图标样式 -->
    <link rel="stylesheet" href="./font/iconfont.css" />
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 2000px;
        background-color: #dddddd;
      }
      /* box start  */
      .box {
        /* 添加固定定位 */
        position: fixed;
        bottom: 40px;
        right: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      ul li {
        width: 85px;
        height: 86px;
        background-color: #ffff;
        border-bottom: 1px solid #ccc;
      }
      ul li:last-child {
        margin-top: 22px;
      }
      ul li a {
        display: block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding-top: 8px;
      }
      ul li a span.iconfont{
        font-size: 20px;
      }
      ul li a span{
        display: block;
        text-align: center;
        margin-top: 14px;
        font-size: 14px;
        color: #000;  
      }
      ul li a:hover span{
        color: #ff8ec3;
      }
      ul li a:hover{
        background-color: rgb(246, 246, 246);
      }
      ul li a span:nth-child(2){
        font-weight: 600;
      }
      /* box end  */
      /* @font-face {
        font-family: "iconfont";
        src: url("./font/iconfont.woff2") format("woff2"),
          url("./font/iconfont.woff") format("woff"),
          url("./font/iconfont.ttf") format("truetype");
      }
      .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      } */
      .bb{
        height: 1500px;
        width: 300px;
        background-color: rgb(239, 238, 255);
      }
    </style>
  </head>
  <body>
    <!-- box start  -->
    <div class="box">
      <ul>
        <li>
          <a href="#">
            <span class="iconfont icon-shoujitianchong"></span>
            <span>手机</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-wode"></span>
            <span>个人中心</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-wodeshouhou"></span>
            <span>售后服务</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-kefu"></span>
            <span>人工客服</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-gouwuche"></span>
            <span>购物车</span>
          </a>
        </li>
        <li>
          <a href="#top">
            <span class="iconfont icon-fanhuidingbu
            "></span>
            <span>返回顶部</span>
          </a>
        </li>
      </ul>
      </ul>
    </div>
    <!-- box end -->
    <div class="bb">

    </div>
  </body>
</html>
