<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父子元素margin重叠计</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        /* border: 1px solid #000; */
        background-color: rgb(241, 180, 255, 0.5);
        /* margin-top: 20px; */
        margin-top: -100px;
      }
      .item {
        margin-top: -80px;
        width: 200px;
        height: 200px;
        background-color: rgb(177, 139, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
