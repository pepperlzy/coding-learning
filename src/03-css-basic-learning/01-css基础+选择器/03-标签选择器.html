<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标签选择器</title>
    <style>
      /* 选中当前页面上所有的 div标签 */
      div {
        color: aqua;
        font-size: 20px;
      }
      /* 去掉小圆点默认样式 */
      ul {
        list-style: none;
      }
      p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      我是第一个div
      <div>我是第二个div</div>
      <p>我是div里面的p标签</p>
    </div>
    <p>我是单独的p标签</p>
    <ul>
      <li>标签选择器</li>
      <li>标签选择器</li>
      <li>标签选择器</li>
    </ul>
  </body>
</html>
