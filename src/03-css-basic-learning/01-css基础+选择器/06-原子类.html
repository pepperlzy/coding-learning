<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原子类</title>
    <style>
      .fs12 {
        font-size: 12px;
      }
      .fs14 {
        font-size: 14px;
      }
      .fs16 {
        font-size: 16px;
      }
      .fs18 {
        font-size: 18px;
      }
      .fs20 {
        font-size: 20px;
      }
      .fs22 {
        font-size: 22px;
      }

      .color-red {
        color: red;
      }
      .color-black {
        color: black;
      }
      .color-green {
        color: green;
      }
      .color-blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>同一个标签可以同时属于多个类，类名用空格隔开</h1>
    <p class="fs18 color-green">
      在网页项目前，可以将所有的常用字号、文字、颜色、行高、外边距、内边距等等都设置为单独的类
    </p>
    <p class="fs14 color-blue">
      HTML标签就可以 “按需选择” 它的类名了，这样就可以快速添加一些常见的样式
    </p>
  </body>
</html>
