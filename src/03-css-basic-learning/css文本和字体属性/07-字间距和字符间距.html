<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字间距和字符间距</title>
    <style>
      p {
        color: rgb(216, 123, 250);
      }
      .f1 {
        word-spacing: 50px;
      }
      .f2 {
        letter-spacing: 30px;
      }
    </style>
  </head>
  <body>
    <p>------------word-spacing-------------------------------------------</p>
    <h3 class="f1">注意观察，汉字与英文之间的显示区别</h3>
    <h3 class="f1">what a nice day</h3>
    <p>----------------------letter-spacing-------------------------</p>
    <h3 class="f2">注意观察，汉字与英文之间的显示区别</h3>
    <h3 class="f2">what a nice day</h3>
  </body>
</html>
