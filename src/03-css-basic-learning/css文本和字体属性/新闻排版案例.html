      7月11日,新冠中和抗体安巴韦单抗和罗米司韦单抗联合疗法药品运抵深圳市第三人民医院
    </p>
    <p class="img">
      <img src="./image/pic.jpg" alt="" />
    </p>
    <p>
      南方日报讯
      （记者/黄思华）7月11日，新冠中和抗体安巴韦单抗和罗米司韦单抗联合疗法药品交接仪式在深圳市第三人民医院举行。这是国产新冠特效药商业化上市后向市场供应的首批药物，共计100人份，每1人份的联合疗法是由安巴韦单抗1000毫克和罗米司韦单抗1000毫克组成，
      全程在2—8℃冷链环境下储存。
    </p>
    <p>南方日报记者 朱洪波 摄</p>
