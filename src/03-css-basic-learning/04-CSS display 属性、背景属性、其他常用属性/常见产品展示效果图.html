<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常见产品效果展示图</title>
    <meta name="description" content="电水壶，快速煮水，安心使用" />
    <meta name="keywords" content="电水壶，烧水壶" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .goods {
        width: 253px;
        height: 342px;
        margin: 20px auto;
      }
      .item {
        width: 251px;
        height: 227px;
        border: 1px solid #e5e5e5;
        border-bottom: none;
        background-color: #fff;
      }
      .item img {
        display: block;
        width: 137px;
        height: 146px;
        margin: 0 auto;
        margin-top: 20px;
      }

      .desc {
        height: 61px;
        line-height: 61px;
        text-align: center;
        font-size: 15px;
        color: #89756a;
      }
      .details {
        height: 114px;
        width: 100%;
        box-sizing: border-box;
        padding: 10px 15px;
        background-color: #f8f8f8;
        font-size: 0;
      }
      .details span {
        display: inline-block;
        font-size: 13px;
        padding: 3px 4px;
        margin-left: 3px;
        border-radius: 5px;
      }
      .zb {
        background-image: linear-gradient(to right, #fb127c, #ba1bf4);
        color: #fff;
        margin-left: 0;
      }
      .th {
        border: 1px solid #fcbfb5;
        color: #fa5b3f;
      }
      .bj,
      .sh {
        border: 1px solid #6097e5;
        color: #6097e5;
      }
      .title1 {
        font-size: 18px;
        margin-top: 18px;
        margin-bottom: 10px;
        color: #000;
        text-align: center;
      }
      .price {
        font-style: normal;
        font-size: 16px;
        color: #a71609;
        margin: 0 40%;
      }
    </style>
  </head>
  <body>
    <div class="goods">
      <a href="#">
        <div class="item">
          <img src="./images/kettle.png" alt="快速煮水" title="烧水壶" />
          <p class="desc">快速煮水，安心饮用</p>
        </div>
        <div class="details">
          <span class="zb">直播中</span>
          <span class="th">特惠</span>
          <span class="bj">20天保价</span>
          <span class="sh">售后免邮</span>
          <p class="title1">云米电水壶</p>
          <i class="price">￥59</i>
        </div>
      </a>
    </div>
  </body>
</html>
