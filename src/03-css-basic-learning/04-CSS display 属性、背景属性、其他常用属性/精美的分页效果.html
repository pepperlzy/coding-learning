<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精美的分页效果</title>
    <style>
      .all {
        width: 600px;
        height: 180px;
        background-color: #f0ffff;
        font-size: 0;
        border: 1px solid transparent;
        margin: 80px auto;
      }
      .content {
        margin: 80px 0;
        text-align: center;
      }
      span {
        display: inline-block;
        text-align: center;
        padding: 8px 10px;
        font-size: 13px;
        background-color: #ffffff;
        border: solid 1px #dedede;
        margin-right: 4px;
      }
      .current {
        background-color: #ff7f50;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="content">
        <span>&lt;</span>
        <span class="current">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>...</span>
        <span>100</span>
        <span>&gt;</span>
      </div>
    </div>
  </body>
</html>
