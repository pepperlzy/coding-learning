<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align 属性</title>
    <style>
      .box {
        height: 50px;
        float: left;
        color: white;
        margin: 10px 10px 10px 0px;
        background-color: rgb(162, 135, 235);
        /* 行高 50px */
        line-height: 50px;
      }
      .box span {
        /* 行内块 */
        display: inline-block;
        line-height: 1;
        background-color: rgb(0, 140, 255);
      }
      .baseline {
        /* 元素的基线与父元素的 基线对齐 */
        vertical-align: baseline;
      }
      .sub {
        /* 元素的基线与父元素的 下标基线对齐 */
        vertical-align: sub;
      }
      .super {
        /* 元素的基线与父元素的 上标基线对齐 */
        vertical-align: super;
      }
      .text-top {
        /* 元素的顶部与父元素的字体顶部对齐。 */
        vertical-align: text-top;
      }
      .text-bottom {
        /* 元素的底部与父元素的字体底部对齐。 */
        vertical-align: text-bottom;
      }
      .middle {
        /* 元素的中部与父元素的基线加上父元素 x-height(x 高度) 的一半对齐。 */
        vertical-align: middle;
      }
      .top10px {
        /* 元素的基线对齐到父元素的基线 之上的给定长度
可以是负数 */
        vertical-align: 10px;
      }
      .top10 {
        /* 元素的基线对齐到父元素的基线之上的给定百分比，该百分比是line-height (opens new window)属性的百分比 */
        vertical-align: 10%;
      }
      .top {
        /* 元素及其后代元素的顶部与整行的顶部对齐 */
        vertical-align: top;
      }
      .bottom {
        /* 元素及其后代元素的底部与整行的底部对齐 */
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <div class="box">文字Xx<span class="baseline">x-baseline</span>文字</div>
    <div class="box">文字Xx<sub>2</sub><span class="sub">x-sub</span>文字</div>
    <div class="box">
      文字Xx<sup>2</sup><span class="super">x-super</span>文字
    </div>
    <div class="box">文字Xx<span class="text-top">x-text-top</span>文字</div>
    <div class="box">
      文字Xx<span class="text-bottom">x-text-bottom</span>文字
    </div>
    <div class="box">文字Xx<span class="middle">x-middle</span>文字</div>
    <div class="box">文字Xx<span class="top10px">x-10px</span>文字</div>
    <div class="box">文字Xx<span class="top10">x-10%</span>文字</div>
    <div class="box">文字Xx<span class="top">x-top</span>文字</div>
    <div class="box">文字Xx<span class="bottom">x-bottom</span>文字</div>
  </body>
</html>
