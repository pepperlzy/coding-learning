<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      height: 2000px;
    }
    .box {
      width: 800px;
      height: 400px;
      background: url(./images/pic.jpg) no-repeat;
      /* 背景图相对视口固定,拖动浏览器滚动条和元素自身滚动条，背景图都固定，不会随着内容滚动 */
      background-attachment: fixed;
      /* Y轴内容溢出显示滚动条 */
      overflow-y: auto;
    }
    .box1 {
      height: 800px;
      width: 20px;
      background-color: rgb(217, 192, 255);
    }
  </style>
  <body>
    <div class="box">
      <div class="box1">1-2-3-4-5-6</div>
    </div>
  </body>
</html>
