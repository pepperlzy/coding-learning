<!DOCTYPE html>

    <title>Document</title>
    <style>
      .box {
        width: 100px;

        color: white;
        background-color: rgb(183, 129, 255);

      .box1 {

      .box2 {

      }

        overflow: auto;
      }

  </head>

    <div class="box box2">
      scroll 我是文本内容1，我是文本内容2，我是文本内容3
