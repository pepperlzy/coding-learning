<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 140px;
        height: 40px;
        color: #fff;
        background-color: rgb(119, 70, 255);
        line-height: 40px;
        /* 不换行 */
        white-space: nowrap;
        /* 文本溢出显示省略号 */
        text-overflow: ellipsis;
        /* 溢出部分隐藏 */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p>单行文本溢出显示省略号</p>
  </body>
</html>
