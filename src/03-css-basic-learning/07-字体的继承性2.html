<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体的继承性</title>
    <style>
      /* （3,0,0） 继承的选择器，权重可以看做是0，权重绝对没有选中的大*/
      #box1 #box2 #box3 {
        color: rgba(255, 0, 0, 0.705);
      }

      /* （0,0,1）p标签是直接选中，权重最高，因此跟继承没关系 */
      /* p {
        color: rgba(104, 109, 255, 0.874);
      } */

      /* 就近原则，谁描述的近，听谁的 */
      #box4 #box5 {
        color: rgb(255, 187, 0);
      }

      /* .box6描述距离p标签更近，所以，当前生效 */
      .box4 .box6 {
        color: rgba(0, 128, 0, 0.896);
      }
    </style>
  </head>
  <body>
    <h2>在继承的情况下，选择器权重计算失效，而不是就近原则</h2>

    <div class="box1" id="box1">
      <div class="box2" id="box2">
        <div class="box3" id="box3">
          <p>我是段落标签</p>
        </div>
      </div>
    </div>

    <h2>在继承的情况下，选择器权重计算失效，而是就近原则</h2>

    <div class="box4" id="box4">
      <div class="box5" id="box5">
        <div class="box6" id="box6">
          <p>我是段落标签p2</p>
        </div>
      </div>
    </div>
  </body>
</html>
