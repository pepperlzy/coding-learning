<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标滑动按钮</title>
    <style>
      a {
        text-decoration: none;
      }
      .btn {
        width: 136px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        text-indent: 30px;
        display: inline-block;
        /* background-color: rgb(231, 229, 229); */
        color: #716ff9;
        border-radius: 10px;
        background: rgb(231, 229, 229) url(./image/download-o.png) no-repeat 5px
          center;
        /* background-repeat: no-repeat; */
      }
      .btn:hover {
        color: white;
        background: #716ff9 url(./image/download.png) no-repeat 5px center;
      }
    </style>
  </head>
  <body>
    <a href="#" class="btn"> 点击下载 </a>
  </body>
</html>
