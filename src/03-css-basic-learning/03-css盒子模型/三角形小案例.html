<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三角形小案例</title>
    <style>
      .box {
        width: 0;
        height: 0;
        /* 设置边框透明 */
        border: 50px solid transparent;
      }
      .box1 {
        border-top-color: rgb(86, 123, 255);
      }
      .box2 {
        border-right-color: rgb(142, 86, 255);
      }
      .box3 {
        border-bottom-color: rgb(185, 86, 255);
      }
      .box4 {
        border-left-color: rgb(255, 86, 108);
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </body>
</html>
