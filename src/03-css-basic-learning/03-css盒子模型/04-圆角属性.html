<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆角属性</title>
  </head>
  <style>
    .box {
      width: 150px;
      height: 150px;
      float: left;
      margin-right: 8px;
      background-color: rgb(255, 187, 187);
    }
    .box1 {
      border: 8px solid rgb(255, 212, 112);
      border-radius: 10px;
    }
    .box2 {
      border: 8px solid rgb(112, 186, 255);
      border-radius: 20px;
    }
    .box3 {
      border: 8px solid rgb(112, 117, 255);
      border-radius: 50%;
    }
    .box4 {
      border: 8px solid rgb(52, 198, 47);
      border-radius: 20px 30px 40px 0;
    }
    .box5 {
      border: 8px solid rgb(246, 92, 78);

      border-bottom-left-radius: 15px;
      border-top-left-radius: 55px;
    }
    p {
      width: 300px;
      height: 150px;
      float: left;
      line-height: 150px;
      text-align: center;
      border: 10px solid rgb(137, 206, 255);
      border-radius: 50%;
    }
  </style>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <h2>小属性</h2>
    <div class="box box5"></div>

    <h2>长方形盒子</h2>
    <p>椭圆</p>
  </body>
</html>
