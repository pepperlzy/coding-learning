<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin 的塌陷</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
      }
      .box1 {
        background-color: rgb(252, 109, 109);
        margin-bottom: 30px;
      }
      .box2 {
        margin-top: 50px;
        background-color: rgba(252, 114, 109, 0.664);
      }

      .method1 {
        background-color: rgb(109, 195, 252);
        margin-bottom: 30px;
        display: inline-block;
      }
      .method2 {
        margin-top: 50px;
        background-color: rgba(147, 216, 255, 0.664);
      }
      /* 把外边距只加在其中一个元素上 */
      .method3 {
        background-color: rgb(109, 126, 252);
        /* margin-bottom: 30px; */
      }
      .method4 {
        /* margin-top: 50px; */
        margin-top: 80px;
        background-color: rgba(152, 168, 249, 0.664);
      }
      .method {
        background-color: rgb(252, 109, 109);
        /* margin-bottom: 30px; */
      }
      .method4 {
        /* margin-top: 50px; */
        margin-top: 80px;
        background-color: rgba(152, 109, 252, 0.664);
      }
      .method5 {
        background-color: rgb(234, 173, 255);
        /* margin-bottom: 30px; */
      }
      .parent {
        padding-top: 80px;
      }
      .method6 {
        /* margin-top: 50px; */
        background-color: rgba(242, 181, 254, 0.664);
      }
    </style>
  </head>
  <body>
    <h2>兄弟元素之间 ，垂直方向：上下外边距出现塌陷,以大值为准</h2>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <h3>解决方案</h3>
    <p>1、任何一个元素加上 display:inline-block;</p>
    <div class="box method1">3</div>
    <div class="box method2">4</div>
    <p>2、把外边距只加在其中一个元素上</p>
    <div class="box method3">5</div>
    <div class="box method4">6</div>
    <p>3、任意一个元素外边距换成对应的 padding</p>
    <div class="box method5">7</div>
    <div class="box parent">
      <div class="box method6">8</div>
    </div>
  </body>
</html>
