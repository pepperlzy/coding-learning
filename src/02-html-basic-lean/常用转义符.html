<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用转义符</title>
  </head>
  <body>
    <h1>常用转义符练习</h1>

    <p>空格： &nbsp;&nbsp;两个空格</p>
    <p>小于号: &lt;</p>
    <p>大于号: &gt;</p>
    <p>&符号: &amp;</p>
    <p>双引号: &quot;</p>
    <p>版权符号: &copy;</p>
    <p>已注册商标符号: &reg;</p>
  </body>
</html>
